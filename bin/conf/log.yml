logs:
  - name: root
    level: info
    formatter: '%d%T%m%n'
    appenders:
      - type: FileLogAppender
        file: root.txt
      - type: StdoutLogAppender
        formatter: '%d%T%m%n'
  - name: system
    level: debug
    formatter: '%d%T%m%n'
    appenders:
      - type: FileLogAppender
        file: system.txt
        formatter: "%d%T[%p]%T%m%n"
      - type: StdoutLogAppender